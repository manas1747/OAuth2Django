<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h1>My Google Login App</h1>
<br/>
<br/>
{% if user.is_authenticated %}
    <p>{{msg}}</p>
    <br>
    <br>
    <a href="{% url 'account_logout' %}">Logout</a>
{% else %}
    <a href="{% url 'account_login' %}">Login</a>
{% endif %}
<br/>
<br/>
</body>
</html>
